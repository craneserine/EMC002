<body>
<!-- change content -->
<p id="one">Changing Text.</p>
<button type="button" onclick='document.getElementById("one").innerHTML = "Text Changed!"'>Click Me!</button>
<br>

<!-- Change font style -->
<p id="two">Font Style Change.</p>
<button type="button" onclick='document.getElementById("two").style.fontStyle="italic"'>Click Me!</button>
<br>
<br>

<!-- Change image -->
<p>Change the image shown.</p>
<img id="three" src="..\Images\treecko.png" width="100px">
<button type="button" onclick='document.getElementById("three").src = "../Images/jigglypuff.png"'>Click Me!</button>
<br>

<!-- Hide Element -->
<p id="four">Hide me!</p>
<button type="button" onclick="document.getElementById('four').style.display='none'">Click Me!</button>
<br>
<br>

<!-- Show Element -->
<p id="five" style="display:none;">Boo!</p>
<button type="button" onclick="document.getElementById('five').style.display='block'">Click Me!</button>

y = 3
